<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Code Identifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('./0_-0UJ0npPrNIy2B3t.webp'); /* Replace 'path_to_your_image.jpg' with the actual URL or path of your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            width: 75%;
            height: 200px;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            color: #fff;
            text-align: center;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Product Code Identifier</h1>

    <form id="uploadForm" action="/backend_processing_endpoint" method="POST" enctype="multipart/form-data">
        <input type="file" id="myFile" name="image" accept="image/*" required>
        <input type="submit" value="Upload">
    </form>

    <label for="output">Output:</label>
    <textarea id="output" readonly></textarea>

    <div class="footer">
        <p>&copy; 2024 Product Code Identifier</p>
    </div>

</body>
</html>
